AWSTemplateFormatVersion: "2010-09-09"
Metadata:
  Author: Alvaro8317
  Description: Plantilla b√°sica que retorna una web HTML
  Version: "1.0"
Resources:
  LambdaFunctionPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref MyLambdaFunction
      Action: lambda:InvokeFunctionUrl
      Principal: "*"
      FunctionUrlAuthType: AWS_IAM
  MyPublicUrl:
    Type: AWS::Lambda::Url
    Properties:
      AuthType: AWS_IAM
      TargetFunctionArn: !GetAtt MyLambdaFunction.Arn
  MyLambdaFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: mi-lambda-html
      Description: "Esta lambda se desarrolla para mostrar el uso de HTML con AWS Lambda"
      Runtime: python3.13
      Handler: codigo.handler
      Code:
        S3Bucket: alvaro8317-course-us-east-1
        S3Key: practica-html/code-fix.zip
      Timeout: 10
      MemorySize: 128
      Role: !GetAtt RoleFunction.Arn
  RoleFunction:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
